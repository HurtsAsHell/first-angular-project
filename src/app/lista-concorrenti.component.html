<mat-form-field loading="lazy">
    <button mat-raised-button type="button" name="button" color="primary" class="roundedButton">        
        <mat-select [(value)]="sel" [compareWith]="compareFn" (selectionChange)="onOptionsSelected($event.value.value)" required>
            <mat-select-trigger><mat-icon class="selection-icon">{{sel.icon}}</mat-icon><span>{{sel.label}}</span></mat-select-trigger>
    
            <mat-option *ngFor="let op of options" [value]="op">
                <mat-icon>{{op.icon}}</mat-icon>{{op.label}}
            </mat-option>
    
            <!-- <mat-option value="female"> 
                <mat-icon>female</mat-icon> Donna 
            </mat-option>
    
            <mat-option value="male"> 
                <mat-icon>male</mat-icon> Uomo
            </mat-option>
    
            <mat-option value="all"> 
                <mat-icon>people</mat-icon> Tutti
            </mat-option> -->
        </mat-select>
    </button>
</mat-form-field>



<!-- Questa tabella non si aggiorna autonomamente ma bisogna usare renderRows -->
<table mat-table [dataSource]="concorrenti">
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let user"> {{user.id}} </td>
    </ng-container>

    <ng-container matColumnDef="nome">
        <th mat-header-cell *matHeaderCellDef> Nome </th>
        <td mat-cell *matCellDef="let user"> {{user.nome}} </td>
    </ng-container>

    <ng-container matColumnDef="cognome">
        <th mat-header-cell *matHeaderCellDef> Cognome </th>
        <td mat-cell *matCellDef="let user"> {{user.cognome}} </td>
    </ng-container>

    <ng-container matColumnDef="altezza">
        <th mat-header-cell *matHeaderCellDef> Altezza </th>
        <td mat-cell *matCellDef="let user"> {{user.altezza}} </td>
    </ng-container>

    <ng-container matColumnDef="punteggio">
        <th mat-header-cell *matHeaderCellDef> Punteggio </th>
        <td mat-cell *matCellDef="let user"> {{user.punteggio}} </td>
    </ng-container>

    <ng-container matColumnDef="sesso">
        <th mat-header-cell *matHeaderCellDef> Sesso </th>
        <td mat-cell *matCellDef="let user"> {{user.sesso}} </td>
    </ng-container>

    <ng-container matColumnDef="modifica">
        <th mat-header-cell *matHeaderCellDef> Modifica </th>
        <td mat-cell *matCellDef="let user" class="modifica_concorrente" (click)="modificaConcorrente(user)"> <mat-icon>open_in_new</mat-icon> </td>
    </ng-container>

    <ng-container matColumnDef="elimina">
        <th mat-header-cell *matHeaderCellDef> Modifica </th>
        <td mat-cell *matCellDef="let user" class="elimina_concorrente" (click)="eliminaConcorrente(user.id)"> <mat-icon>delete</mat-icon> </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row (dblclick)="showConcorrente(row.id)" *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
